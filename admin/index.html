<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - João Barbalho</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 10px 20px;
      background: #24292e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background: #444; }
    .btn-primary { background: #0366d6; }
    .btn-primary:hover { background: #0256c7; }
    .btn-success { background: #28a745; }
    .btn-success:hover { background: #218838; }
    .content {
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea { min-height: 100px; resize: vertical; }
    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .project-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
    }
    .project-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .project-card img { width: 100%; border-radius: 5px; margin-bottom: 10px; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
    }
    .tab.active {
      border-bottom: 3px solid #0366d6;
      color: #0366d6;
      font-weight: 600;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginScreen" class="login-box">
      <h1>Admin - João Barbalho</h1>
      <p style="margin: 20px 0;">Faça login com GitHub para gerenciar o conteúdo</p>
      <button onclick="loginGitHub()" class="btn btn-primary">Login com GitHub</button>
    </div>

    <div id="adminScreen" class="hidden">
      <div class="header">
        <h1>Painel Admin</h1>
        <div>
          <span id="userName" style="margin-right: 15px;"></span>
          <button onclick="logout()" class="btn">Sair</button>
        </div>
      </div>

      <div class="content">
        <div class="tabs">
          <button class="tab active" onclick="showTab('projects')">Projetos</button>
          <button class="tab" onclick="showTab('about')">Sobre</button>
        </div>

        <div id="projectsTab">
          <button onclick="showProjectForm()" class="btn btn-success">+ Novo Projeto</button>
          <div id="projectsList" class="project-list"></div>
          <div id="projectForm" class="hidden">
            <h2>Adicionar/Editar Projeto</h2>
            <form onsubmit="saveProject(event)">
              <div class="form-group">
                <label>Categoria</label>
                <select id="category" required>
                  <option value="film-editor">Film Editor</option>
                  <option value="documentary">Documentary</option>
                  <option value="advertising">Advertising</option>
                  <option value="assistant-editor">Assistant Editor</option>
                </select>
              </div>
              <div class="form-group">
                <label>Imagem URL</label>
                <input type="text" id="image" required>
              </div>
              <div class="form-group">
                <label>Função</label>
                <input type="text" id="role" required>
              </div>
              <div class="form-group">
                <label>Duração</label>
                <input type="text" id="duration" required>
              </div>
              <div class="form-group">
                <label>Diretor</label>
                <input type="text" id="director" required>
              </div>
              <div class="form-group">
                <label>Produtora</label>
                <input type="text" id="producer" required>
              </div>
              <div class="form-group">
                <label>Link IMDb</label>
                <input type="text" id="imdb">
              </div>
              <div class="form-group">
                <label>Link Vimeo</label>
                <input type="text" id="vimeo">
              </div>
              <div class="form-group">
                <label>Ordem</label>
                <input type="number" id="order" value="0">
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" onclick="cancelProjectForm()" class="btn">Cancelar</button>
            </form>
          </div>
        </div>

        <div id="aboutTab" class="hidden">
          <form onsubmit="saveAbout(event)">
            <div class="form-group">
              <label>Título (PT)</label>
              <input type="text" id="title_pt">
            </div>
            <div class="form-group">
              <label>Texto (PT)</label>
              <textarea id="text_pt"></textarea>
            </div>
            <div class="form-group">
              <label>Título (EN)</label>
              <input type="text" id="title_en">
            </div>
            <div class="form-group">
              <label>Texto (EN)</label>
              <textarea id="text_en"></textarea>
            </div>
            <div class="form-group">
              <label>Título (ES)</label>
              <input type="text" id="title_es">
            </div>
            <div class="form-group">
              <label>Texto (ES)</label>
              <textarea id="text_es"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
