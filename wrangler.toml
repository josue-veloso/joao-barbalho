# Cloudflare Pages configuration
# This file is optional but helps with build settings

# Build configuration
[build]
  command = ""
  publish = "."

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
